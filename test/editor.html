<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title> 新浪功能广告平台</title>
        <link href="../assets/pandora.css" rel="stylesheet" />
        <style>
            .showblock{
                width : 45%;
                float:left;
            }
            .showblock dt{
                font-size:18px;
                font-weight:bolder;
                line-height: 20px;
                margin:6px;
                color:#fff;
            }
            .showblock dd{
                margin:6px;
                padding:0;
            }
            body{
                overflow:scroll;
            }
            h2{
                color:#fff;
                font-size:20px;
                line-height: 20px;
                margin:6px;
                clear:both
            }
        </style>
    </head>
    <body>
        <button id="DisableEditor">禁用</button>
        <button id="EnableEditor">启用</button>
        <dl class="showblock">
            <dt>Number</dt>
            <dd>
                <div class="editor" data-type="Number"></div>
            </dd>
        </dl>
        <dl class="showblock">
            <dt>String</dt>
            <dd>
                <div class="editor" data-type="String"></div>
            </dd>
        </dl>
        <dl class="showblock">
            <dt>Text</dt>
            <dd>
                <div class="editor" data-type="Text"></div>
            </dd>
        </dl>

        <dl class="showblock">
            <dt>Select</dt>
            <dd>
                <div class="editor" data-type="Select"></div>
            </dd>
        </dl>

        <dl class="showblock">
            <dt>Radio</dt>
            <dd>
                <div class="editor" data-type="Radio"></div>
            </dd>
        </dl>
        <dl class="showblock">
            <dt>Objarray</dt>
            <dd>
                <div class="editor" data-type="Objarray"></div>
            </dd>
        </dl>

        <dl class="showblock">
            <dt>Font</dt>
            <dd>
                <div class="editor" data-type="Font"></div>
            </dd>
        </dl>

        <dl class="showblock">
            <dt>Color</dt>
            <dd>
                <div class="editor" data-type="Color"></div>
            </dd>
        </dl>

        <dl class="showblock">
            <dt>Picture</dt>
            <dd>
                <div class="editor" data-type="Picture"></div>
            </dd>
        </dl>

        <dl class="showblock">
            <dt>Range</dt>
            <dd>
                <div class="editor" data-type="Range"></div>
            </dd>
        </dl>
        <script src="./jq.js"></script>
        <script src="./editor.js"></script>
        <script>
            var options = {
                'Range' : {
                    min : 0,
                    max : 100
                },
                'Radio' : {
                    datasource : [1,3,4,5,6]
                },
                'Select' : {
                    datasource : [
                        {name : '选项一', value : 0},
                        {name : '选项二', value : 1}
                    ]
                },
                'Objarray' : {
                    map : {
                        'thumb' : {
                            type : 'number',
                            label : '小图'
                        },
                        'main' : {
                            type : 'string',
                            label : '大图'
                        }
                    },
                    label : '轮播素材',
                    min : 5,
                    max : 10,
                    itemHeader : '素材组'
                }
            };
            $('.editor').each(function (i, item) {
                var $item = $(item),
                    type = $item.attr('data-type');
                $item[type + 'Editor']($.extend(options[type] || {}, {
                    change : function (e, data) {
                        console.debug(JSON.stringify(data.value));
                    }
                }));
            });
            $('#DisableEditor').click(function () {
                $('.editor').each(function (i, item) {
                    $(item).getInstance().disable();
                });
            });
            $('#EnableEditor').click(function () {
                $('.editor').each(function (i, item) {
                    $(item).getInstance().enable();
                });
            });
        </script>
    </body>
</html>
